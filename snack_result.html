<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과자봉지 분리수거법</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #imageContainer {
            margin-bottom: 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #description {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #description h3 {
            font-size: 28px; /* 제목 크기 증가 */
            color: #333;
            margin-bottom: 10px;
        }

        #descriptionText {
            font-size: 24px; /* 설명 글자 크기 증가 */
            line-height: 1.6;
            color: #666;
            text-align: center;
        }

        img {
            width: 60%; /* 사진 크기 줄임 */
            max-width: 350px; /* 최대 너비 조정 */
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            width: 95%;
            max-width: 350px; /* 최대 너비 조정 */
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 25px 0; /* 패딩 증가 */
            text-align: center;
            display: inline-block;
            font-size: 22px; /* 글자 크기 증가 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
